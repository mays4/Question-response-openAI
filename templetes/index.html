<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='/staticFiles/style.css' />
  <title>Questions And Answer</title>
</head>
<body>
<form method="post" action="/get_response">
  <h1>Ask a Question</h1>
  <input type="text" name="question" required/>
  <button type="submit">submit</button>

</form>

<div class="container">
  {% if question %}
  <h2>Your Question:</h2>
  <p>{{ question }}</p>
  {% endif %}
  </div>
<div class="container">
{% if response %}
<h2>Response:</h2>
<p>{{ response }}</p>
{% endif %}
</div>
</body>
</html>
